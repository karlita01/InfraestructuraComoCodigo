<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tiendita de Don Pepe</title>
  <script src="config.js"></script>
</head>
<body>
<script>
(function () {
  // Funci√≥n para obtener la cookie
  function getCookie(name) {
    return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
  }
  const idToken = getCookie('id_token');
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);

  // Si no hay cookie ni fragmento, redirige a Cognito
  if (!idToken && !params.get("id_token")) {
    window.location.href = window.COGNITO_DOMAIN + "/login?response_type=token&client_id=" + window.COGNITO_CLIENT_ID + "&redirect_uri=" + encodeURIComponent(window.location.origin + "/");
  }

  // Si hay fragmento, guarda los tokens como cookies y limpia la URL
  if (params.get("id_token") && params.get("access_token")) {
    document.cookie = `id_token=${params.get("id_token")}; path=/; secure; samesite=lax; max-age=36000`;
    document.cookie = `access_token=${params.get("access_token")}; path=/; secure; samesite=lax; max-age=36000`;
    history.replaceState(null, "", window.location.pathname);
  }
})();
</script>
  <h1>Bienvenido a la Tiendita de Don Pepe</h1>

  <button onclick="generarInforme()">üìù Generar Informe</button>
  <button onclick="gestionarProducto()">üì¶ Crear o Deshabilitar Producto</button>
  <button onclick="realizarPedido()">üõí Realizar Pedido</button>

  <p id="respuesta"></p>

  <script>
    function generarInforme() {
      fetch(`${base}/informes`, { method: "GET" })
        .then(r => r.json())
        .then(m => {
          mostrar(m.body);
        });
    }

    function gestionarProducto() {
      const producto = {
        id: "prod001",
        nombre: "Coca-Cola",
        descripcion: "Bebida gaseosa",
        cantidad: 100,
        habilitado: true
      };
      fetch(`${base}/productos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(producto)
      })
        .then(r => r.text()).then(m => mostrar(m));
    }

    function realizarPedido() {
      const pedido = {
        idpedido: "pedido001",
        productos: [{ idproducto: "prod001", cantidad: 2 }],
        fecha: new Date().toISOString()
      };
      fetch(`${base}/pedidos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pedido)
      })
        .then(r => r.text()).then(m => mostrar(m));
    }

    function mostrar(mensaje) {
      document.getElementById("respuesta").innerText = mensaje;
    }
  </script>
</body>
</html>
